<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <!-- code for additoinal input will go here.  -->
        <div class="form">
          <div class="number">
          <form id="myForm" action="/action_page.php">
            Password Length: <input id="number" type="number" name="Length" value="8 - 128"><br>
          </div>
            <!--radio checks-->
            <div class="uppercaseinput">
              <input class="form-check-input" type="checkbox" name="exampleChecks" id="uppercase" value="True" >
              <label class="form-check-label" for="exampleChecks1">
                Uppercase
              </label>
            </div>
            <div class="numericinput">
              <input class="form-check-input" type="checkbox" name="exampleChecks" id="numeric" value="True" >
              <label class="form-check-label" for="exampleChecks2">
                Numeric
              </label>
            </div>
            <div class="specialinput">
              <input class="form-check-input" type="checkbox" name="exampleChecks" id="special" value="True">
              <label class="form-check-label" for="exampleChecks3">
                Special Character
              </label>
            </div>
            <!--End radio-->
            <!-- Last name: <input type="text" name="lname" value="Duck"><br>
            <input type="submit" value="Submit"> -->
          </form> 
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
